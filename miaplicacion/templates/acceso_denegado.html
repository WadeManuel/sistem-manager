{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SIGFE - Acceso Denegado</title>

    <!-- Fonts and icons -->
    <script src="{% static 'assets/js/plugin/webfont/webfont.min.js' %}"></script>
    <script>
        WebFont.load({
            google: {"families":["Lato:300,400,700,900"]},
            custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ["{% static '/assets/css/fonts.min.css' %}"]},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/atlantis.min.css' %}">

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}">

    <style>
        body {
            background: linear-gradient(135deg, #007bff, #56ccf2);
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            overflow: hidden;
            position: relative;
            font-family: 'Lato', sans-serif;
        }
        .wrapper{
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction: column;
        }

        .access-denied-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 50px;
            width: 400px;
            max-width: 90%;
            text-align: center;
            transition: transform 0.5s ease; /* Animación de transformación */
            transform: translateY(-50px); /* Inicialmente trasladado hacia arriba */
            opacity: 0; /* Inicialmente oculto */
        }

        .access-denied-card.show {
            transform: translateY(0); /* Mostrar en el centro */
            opacity: 1; /* Hacer visible */
        }

        .access-denied-card h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333333;
            font-weight: bold;
        }

        .access-denied-card p {
            font-size: 16px;
            color: #555555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="access-denied-card">
            <h2>Acceso Denegado</h2>
            <p>Estimado usuario, usted no tiene permiso suficiente para acceder al recurso solicitado.</p>
            <p>Por favor, contacte al administrador del sistema para obtener acceso.</p>
            <a href="{% url 'base' %}" class="btn btn-default">Regresar al Inicio</a>
        </div>
    </div>

    <!-- JS Files -->
    <script src="{% static 'assets/js/core/jquery.3.2.1.min.js' %}"></script>
    <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>

    
    <script>
        $(document).ready(function() {
            $('.access-denied-card').addClass('show'); 
        });
    </script>
</body>
</html>
