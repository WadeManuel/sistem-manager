{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    {% block title %} <title>Eliminar Cliente</title> {% endblock %} 
</head>
<body>
    {% block contenido %} 
        <h1>Eliminar Rol</h1>

        <p>¿Estás seguro de que deseas eliminar el rol "{{ rol.nombre }}"?</p>

        <form action="{% url 'eliminar_rol' rol.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Confirmar Eliminar</button>
        </form>

        <a href="{% url 'listar_roles' %}">Cancelar y Volver al Listado de Roles</a>
    {% endblock %} 
</body>
</html>
